<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="search.css"> 
    </head>
    <body>
        <img src="google_img.png" alt="Google Icon" width="100px">
        <div class="links">
            <a href="search.html">Go Back to Search</a>
        </div>
        
        <form action="https://www.google.com/search" id="form">
            <div id="inputs">
                <label> all these words:
                    <input type="text" name="as_q">
                </label>
                <label> this exact word or phrase:
                    <input type="text" name="as_epq">
                </label>
                <label> any of these words:
                    <input type="text" name="as_oq">
                </label>
                <label> none of these words:
                    <input type="text" name="as_eq">
                </label>
            </div>
            <div class=advanced>
                <input type="submit" name="Advanced Search" id="advancedSearch" value="Advanced Search"/>
            </div>
            
        </form> 
    </body>
</html>
